<mat-sidenav-container class="app-sidenav-container">
  <mat-sidenav #sidenav class="app-sidenav mat-elevation-z10" [opened]="!isScreenSmall()" [mode]="isScreenSmall() ? 'over' : 'side'">
    <mat-toolbar color="primary">
      Caceis
    </mat-toolbar>
    <mat-nav-list>
      <mat-list-item><a matLine>Item 1</a></mat-list-item>
      <mat-list-item><a matLine>Item 2</a></mat-list-item>
      <mat-list-item><a matLine>Item 3</a></mat-list-item>

    </mat-nav-list>
  </mat-sidenav>

    <div class="app-sidenav-content">
      <app-header (toggleSidenav)="sidenav.toggle()"></app-header>
      <div class="wrapper">
        <router-outlet></router-outlet>
      </div>
    </div>

</mat-sidenav-container>

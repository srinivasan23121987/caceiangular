<mat-toolbar color="primary">
  <mat-toolbar-row>
  
    
  
    
    <button  mat-button mat-icon-button class="sidenav-toggle" (click)="toggleSidenav.emit()">
      <mat-icon>menu</mat-icon>
    </button>
    <span class="example-spacer"></span>
    <p>
      <button mat-button mat-icon-button><mat-icon matBadge="15" matBadgeColor="warn">notifications</mat-icon></button>
    </p>
    <button mat-button mat-icon-button [matMenuTriggerFor]="menu"><mat-icon matBadge="15" matBadgeColor="warn">settings</mat-icon></button>
    <mat-menu yPosition="above"  [overlapTrigger]="false" #menu="matMenu">
      <button mat-menu-item>Item 1</button>
      <button mat-menu-item>Item 2</button>
    </mat-menu>
  </mat-toolbar-row>
</mat-toolbar>
